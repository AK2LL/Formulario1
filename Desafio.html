<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Desafio.css" media="screen">

    <title>Desafio Emagrecimento com Saude</title>
</head>
<body>
    <div id="main">
        <h1>Desafio Emagrecimento com Saude</h1>
        <p>Neste <strong>Desafio</strong> voce participara e um <em>grupo exclusivo</em> para iniciar sua nova fase de vida,<br>
             com uma alimentação saudavel e uma melhor qualidade de vida.
        </p>
    </div>
        <form class="formulario">
            <fieldset class="form-grupo">
                <div class="main-campo">
                    <label>Nome:</label>
                    <input type="text" name="Nome" id="Nome" required>
                </div>
                <div class="main-campo">
                    <label>Sobrenome:</label>
                    <input type="text" name="Sobrenome" id="sobrenome" required>
                </div>
                <div class="main-campo">    
                    <label>Celular:</label>
                    <input type="number" name="celular" id="celular" required>
                </div>
            </fieldset>
            <p id="into">Qual seu principal objetivo?</p>    

                <input class="check" type="checkbox" name="Perder peso" value="Perder peso">Perder peso<br>
                <input class="check" type="checkbox" name="Se alimentar bem" value="Se alimentar bem">Se alimentar bem<br>

                <textarea class="textoarea" rows="5" style="width: 13cm;" name="Comentarios"></textarea><br>

                <button class="butao" type="submit" onsubmit="">Concluido</button>

        </form>

    
</body>
</html>
